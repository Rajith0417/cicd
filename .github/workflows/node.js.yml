name: CI & Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Angular app (only on Node 20.x)
      if: matrix.node-version == '20.x'
      run: npm run build -- --base-href=/cicd/

    - name: Deploy to GitHub Pages (only on Node 20.x)
      if: matrix.node-version == '20.x'
      run: |
        npx angular-cli-ghpages --dir=dist/<your-app-name> --repo=https://github.com/Rajith0417/cicd.git --name="github-actions[bot]" --email="41898282+github-actions[bot]@users.noreply.github.com"
