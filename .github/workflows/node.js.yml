name: CI & Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

jobs:
  # -------------------------------
  # ðŸ§ª CI: Build and Test
  # -------------------------------
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  # -------------------------------
  # ðŸš€ Deployment (only once on Node 20.x)
  # -------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: test  # only run if all test jobs pass

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app with correct base-href
        run: npm run build -- --base-href=/cicd/

      - name: Deploy to GitHub Pages
        run: |
          npx angular-cli-ghpages \
            --dir=dist/cicd \
            --repo=https://github.com/Rajith0417/cicd.git \
            --name="github-actions[bot]" \
            --email="41898282+github-actions[bot]@users.noreply.github.com"
